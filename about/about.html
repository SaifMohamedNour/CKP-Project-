       <style>
              * {
                     margin: 0;
                     padding: 0;
              }

              body {
                     font-family: 'Cairo', sans-serif;
                     background-color: #B0DFFA;
                     /* display: flex; */
                     overflow-x: hidden;
              }

              /* التنسيقات العامة */
              header a {
                     text-decoration: none;
                     color: #000;
                     font-size: 16px;
                     position: relative;
                     /* لتحكم أفضل في ::after */
                     display: inline-block;
                     /* يسمح بإضافة الخط */
                     transition: color 0.3s ease;
              }

              header {
                     position: fixed;
                     width: 100%;
                     z-index: 10000;
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     padding: 10px;
                     backdrop-filter: blur(10px);
                     direction: ltr;
              }

              header .logo {
                     font-size: 30px;
                     text-transform: uppercase;
              }

              header ul {
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     list-style: none;
              }

              header ul li {

                     margin-right: 90px;
                     margin-left: 90px;
              }

              header ul li a {
                     padding: 6px 15px;
                     transition: color 0.3s ease;
              }



              /* الخط عند التمرير */
              header ul li a::after {
                     content: "";
                     position: absolute;
                     top: 0;
                     /* يظهر في الأسفل */
                     right: 0;
                     /* يبدأ من اليمين */
                     width: 0;
                     height: 2px;
                     background-color: #6c63ff;
                     /* لون الخط */
                     transition: width 0.3s ease;
                     /* حركة الانزلاق */
              }

              header ul li a:hover::after {
                     width: 100%;
                     /* يمتد على عرض العنصر */
                     /* right: 0; */
                     /* ينتهي عند اليسار */
              }

              /* العنصر النشط */
              header ul li a.active::after {
                     width: 100%;
              }

              /* الخط عند التمرير */
              header ul li a::before {
                     content: "";
                     position: absolute;
                     bottom: 0;
                     /* يظهر في الأسفل */
                     left: 0;
                     /* يبدأ من اليمين */
                     width: 0;
                     height: 2px;
                     background-color: #6c63ff;
                     /* لون الخط */
                     transition: width 0.3s ease;
                     /* حركة الانزلاق */
              }

              header ul li a:hover::before {
                     width: 100%;
                     /* يمتد على عرض العنصر */
                     left: 0;
                     /* ينتهي عند اليسار */
              }

              /* العنصر النشط */
              header ul li a.active::before {
                     width: 100%;
              }

              .header {
                     position: fixed;
                     top: 70px;
                     z-index: 100000;
                     width: 100%;
                     background-color: #f1f1f1;
              }

              /* The line element */
              .scroll-line {
                     position: fixed;
                     top: 9%;
                     left: 0;
                     width: 0;
                     /* Initial width of the line */
                     height: 5px;
                     background-color: #6c63ff;
                     transition: width 0.2s ease-out;
                     z-index: 10;
              }

              /* From Uiverse.io by Centered101 */
              .card {
                     width: 350px;
                     height: 350px;
                     background: white;
                     border-radius: 32px;
                     padding: 3px;
                     position: relative;
                     box-shadow: #604b4a30 0px 70px 30px -50px;
                     transition: all 0.5s ease-in-out;
                     direction: rtl;
              }


              .card .profile-pic {
                     position: absolute;
                     width: calc(100% - 6px);
                     height: calc(100% - 6px);
                     top: 3px;
                     left: 3px;
                     border-radius: 29px;
                     z-index: 1;
                     border: 0px solid #fbb9b6;
                     overflow: hidden;
                     transition: all 0.5s ease-in-out 0.2s, z-index 0.5s ease-in-out 0.2s;
              }

              .card .profile-pic img {
                     -o-object-fit: cover;
                     object-fit: cover;
                     width: 100%;
                     height: 100%;
                     -o-object-position: 0px 0px;
                     object-position: 0px 0px;
                     transition: all 0.5s ease-in-out 0s;
              }

              .card .profile-pic svg {
                     width: 100%;
                     height: 100%;
                     -o-object-fit: cover;
                     object-fit: cover;
                     -o-object-position: 0px 0px;
                     object-position: 0px 0px;
                     transform-origin: 45% 20%;
                     transition: all 0.5s ease-in-out 0s;
              }

              .card .bottom {
                     position: absolute;
                     bottom: 3px;
                     left: 3px;
                     right: 3px;
                     background: linear-gradient(200deg, #EAF6FB, #B0DFFA);
                     top: 80%;
                     border-radius: 29px;
                     z-index: 2;
                     box-shadow: rgba(96, 75, 74, 0.1882352941) 0px 5px 5px 0px inset;
                     overflow: hidden;
                     transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1) 0s;
              }

              .card .bottom .content {
                     position: absolute;
                     bottom: 0;
                     left: 1.5rem;
                     right: 1.5rem;
                     height: 160px;
              }

              .card .bottom .content .name {
                     display: block;
                     font-size: 1.2rem;
                     color: white;
                     font-weight: bold;
              }

              .card .bottom .content .about-me {
                     display: block;
                     font-size: 0.9rem;
                     color: grey;
                     margin-top: 1rem;
              }

              .card .bottom .bottom-bottom {
                     position: absolute;
                     bottom: 1rem;
                     left: 1.5rem;
                     right: 1.5rem;
                     display: flex;
                     align-items: center;
                     justify-content: space-between;
              }

              .card .bottom .bottom-bottom .social-links-container {
                     display: flex;
                     gap: 1rem;
              }

              .card .bottom .bottom-bottom .social-links-container svg {
                     height: 20px;
                     fill: white;
                     filter: drop-shadow(0 5px 5px rgba(165, 132, 130, 0.1333333333));
              }

              .card .bottom .bottom-bottom .social-links-container svg:hover {
                     /* fill: #f55d56; */
                     transform: scale(1.2);
              }

              .card .bottom .bottom-bottom .button {
                     background: white;
                     /* color: #fbb9b6; */
                     border: none;
                     border-radius: 20px;
                     font-size: 0.6rem;
                     padding: 0.4rem 0.6rem;
                     box-shadow: rgba(165, 132, 130, 0.1333333333) 0px 5px 5px 0px;
              }


              .card:hover {
                     border-top-left-radius: 55px;
              }

              .card:hover .bottom {
                     top: 20%;
                     border-radius: 80px 29px 29px 29px;
                     transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1) 0.2s;
              }

              .card:hover .profile-pic {
                     width: 100px;
                     height: 100px;
                     aspect-ratio: 1;
                     top: 10px;
                     left: 10px;
                     border-radius: 50%;
                     z-index: 3;
                     /* border: 7px solid #fbb9b6;/ */
                     box-shadow: rgba(96, 75, 74, 0.1882352941) 0px 5px 5px 0px;
                     transition: all 0.5s ease-in-out, z-index 0.5s ease-in-out 0.1s;
              }

              .card:hover .profile-pic:hover {
                     transform: scale(1.3);
                     border-radius: 0px;
              }

              .card:hover .profile-pic img {
                     transform: scale(2.5);
                     -o-object-position: 0px 25px;
                     object-position: 0px 25px;
                     transition: all 0.5s ease-in-out 0.5s;
              }

              .card:hover .profile-pic svg {
                     transform: scale(2.5);
                     transition: all 0.5s ease-in-out 0.5s;

              }

              .card-con {
                     display: flex;
                     justify-content: center;
                     align-items: center;
                     position: relative;
                     margin-top: 300px;
                     /* margin-right: 300px; */
                     margin-left: 900px;
              }

              /* From Uiverse.io by sameer2malik */
              .container {
                     display: flex;
                     width: 600px;
                     height: 500px;
                     max-width: 99%;
                     align-items: center;
                     justify-content: center;
                     position: absolute;
                     overflow: hidden;
                     background-color: #ffffff25;
                     border-radius: 15px;
                     box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.03);
                     border: 0.1px solid rgba(128, 128, 128, 0.178);
                     margin-top:230px ;
                     margin-left: 200px;
              }

              .left {
                     width: 66%;
                     height: 100%;
              }

              .form {
                     display: flex;
                     flex-direction: column;
                     justify-content: center;
                     height: 100%;
                     width: 100%;
                     left: 0;
                     backdrop-filter: blur(20px);
                     position: relative;
                     margin-bottom: 300px;
                     margin-bottom: 2000px;

              }

              .form::before {
                     position: absolute;
                     content: "";
                     width: 40%;
                     height: 40%;
                     right: 1%;
                     z-index: -1;
                     background: radial-gradient(circle,
                                   rgb(194, 13, 170) 20%,
                                   rgb(26, 186, 235) 60%,

                                   rgb(26, 186, 235) 100%);
                     filter: blur(70px);
                     border-radius: 50%;
              }

              .right {
                     width: 34%;
                     height: 100%;
              }

              .img {
                     width: 100%;
                     height: 100%;
              }

              .container::after {
                     position: absolute;
                     content: "";
                     width: 80%;
                     height: 80%;
                     right: -40%;
                     background: rgb(157, 173, 203);
                     background: radial-gradient(circle,
                                   rgba(157, 173, 203, 1) 61%,
                                   rgba(99, 122, 159, 1) 100%);
                     border-radius: 50%;
                     z-index: -1;
              }

              .input,
              button {
                     background: rgba(253, 253, 253, 0);
                     outline: none;
                     border: 1px solid rgba(255, 0, 0, 0);
                     border-radius: 0.5rem;
                     padding: 10px;
                     margin: 10px auto;
                     width: 80%;
                     display: block;
                     color: #425981;
                     font-weight: 500;
                     font-size: 1.1em;
              }

              .input-block {
                     position: relative;
              }

              label {
                     position: absolute;
                     left: 15%;
                     top: 37%;
                     pointer-events: none;
                     color: gray;
              }

              .forgot {
                     display: block;
                     margin: 5px 0 10px 0;
                     margin-left: 35px;
                     color: #5e7eb6;
                     font-size: 0.9em;
              }

              .input:focus+label,
              .input:valid+label {
                     transform: translateY(-120%) scale(0.9);
                     transition: all 0.4s;
              }

              button {
                     background-color: #5e7eb6;
                     color: white;
                     font-size: medium;
                     box-shadow: 2px 4px 8px rgba(70, 70, 70, 0.178);
              }

              a {
                     color: #5e7eb6;
              }

              .input {
                     box-shadow: inset 4px 4px 4px rgba(165, 163, 163, 0.315),
                            4px 4px 4px rgba(218, 218, 218, 0.13);
              }

                     display: flex;
                     margin-right: 300px;
                     margin-bottom: 200px;

              }
              
.box-con {

       flex-direction: column;
       justify-content: center;
       align-items: center;
       direction: rtl;
       margin-bottom: 100px;
}

.box-container {
       height: 20em;
       width: 22em;
       border-radius: 2em;
       padding: 2em;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       backdrop-filter: blur(8px);
       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
       transform: scale(0.98);
       transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
       background: linear-gradient(200deg, #EAF6FB, #B0DFFA);
}

.box-container:hover {
       transform: scale(1);
       box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
}

.curious-bottom {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding-top: 16px;
       border-top: 1px solid #e5e7eb;
}

.mystical-link {
       display: inline-block;
       padding: 10px 20px;
       /* background: linear-gradient(135deg, #4f46e5, #818cf8); */
       color: #ffffff;
       text-decoration: none;
       border-radius: 25px;
       font-weight: 600;
       transition: all 0.3s ease;
       position: relative;
       overflow: hidden;
}

.mystical-link::before {
       content: "";
       position: absolute;
       top: 0;
       left: -100%;
       width: 100%;
       height: 100%;
       background: linear-gradient(135deg,
                     transparent,
                     rgba(255, 255, 255, 0.3),
                     transparent);
       transition: all 0.4s ease;
}

.mystical-link:hover::before {
       left: 100%;
}

.mystical-link:hover {
       transform: translateY(-3px);
       box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
}
.text-section h1 {
       font-size: 2.2em;
       color: white;
       font-weight: bold;
       transition: color 0.3s ease-in-out;
}

.text-section p {
       font-size: 1em;
       color: rgba(255, 255, 255, 0.7);
       text-align: center;
       transition: color 0.3s ease-in-out;
}


.action-btn {
       display: flex;
       justify-content: center;
       align-items: center;
       padding: 0.5em 1.5em;
       border: 2px solid transparent;
       border-radius: 50px;
       background: rgba(75, 30, 133, 0.6);
       color: white;
       font-size: 1.1em;
       font-weight: bold;
       cursor: pointer;
       transition: all 0.3s ease-in-out;
       position: relative;
       overflow: hidden;
}

.action-btn:hover {
       background: rgba(75, 30, 133, 1);
       border-color: white;
       transform: translateY(-3px);
}

.action-btn .arrow-icon {
       width: 1.2em;
       height: 1.2em;
       margin-left: 0.8em;
       transition: transform 0.3s ease-in-out;
}

.action-btn:hover .arrow-icon {
       transform: translateX(5px);
}

       <script>
              // Select the line element
              const scrollLine = document.querySelector('.scroll-line');

              // Add an event listener to track scroll
              window.addEventListener('scroll', () => {
                     // Calculate the scroll percentage (how much is scrolled compared to the total scrollable height)
                     const scrollY = window.scrollY;
                     const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                     const scrollPercent = (scrollY / docHeight) * 100;

                     // Set the width of the line based on scroll percentage
                     scrollLine.style.width = scrollPercent + '%';
              });
       </script>
